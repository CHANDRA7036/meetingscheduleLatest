<nz-button-group>
    <button nz-button (click)="onClickSlot()" *ngIf="!isSlotActive" style="height:40px; width:120px"> {{timeSlots}} </button>
    <!-- <button class="button1" nz-button nzType="default" (click)="onClickSlot()" *ngIf="!isSlotActive">{{timeSlots}}</button> -->
    <div *ngIf="isSlotActive" style="display: inline;">
        <button nz-button style="height:40px; width:60px">{{timeSlots}}</button>
        <nav>
            <a routerLink="/calendar/chandrasekhar/7036"></a>
            <a routerLink="/calendar/chandrasekhar/7036/confirm">
                <button nz-button nzType="primary" style="height:40px;width:60px" (click)='onClickConfirmButton()' (click)='dateSlotSelected()'>Confirm</button>
            </a>
        </nav>
    </div>
</nz-button-group>
