<div class="mainContainer">
    <nz-card *ngFor="let meeting of meetings" style="width: 50%;border: 2px,red; 
    margin-left: 5%;" [nzBordered]="true">
        <nz-layout class="navContainer">
            <h3 style="width: 100%;margin-top:10px; position: relative; float: left; margin-left:0px; margin-right: 20px;">{{meeting.name}}</h3>
            <h5>{{meeting.duration}} Mins</h5>
            <p>{{meeting.description}}</p>
            <button nz-button nzType="primary" (click)='onClickGo(meeting.id)'>Go</button>
        </nz-layout>
    </nz-card>
</div>
